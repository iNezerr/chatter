<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <!-- MDBBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid bg-orange p-4">
    <h2 class="text-white text-center">Chatter</h2>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0">
                <div class="card-body bg-light">
                    <h5 class="card-title text-center mb-4">Login</h5>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Logged-in Section -->
<div id="loggedInSection" class="container mt-4" style="display: none;">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="alert alert-success" role="alert">
              You are logged in as <span id="loggedInUsername"></span>.
          </div>
          <!-- Optionally, you can show the logout button instead of the message -->
          <button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
      </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-md-4 bg-orange py-4">
            <div class="card border-0">
                <div class="card-body">
                    <h5 class="card-title text-white">Online Users</h5>
                    <ul id="onlineUsers" class="list-group list-group-flush text-white">
                        <!-- Online users will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8 bg-light py-4">
            <div class="card border-0">
                <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                    <div id="messageContainer">
                        <!-- Chat messages will be dynamically added here -->
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <form id="messageForm">
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." autocomplete="off">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- MDBBootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>
<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<!-- Custom JavaScript -->
<script src="app.js"></script>

</body>
</html>
